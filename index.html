<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/fitness-svgrepo-com.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="titulo">
    <h1>Calculadora de IMC</h1>
        <img src="./img/apple-svgrepo-com.svg" alt="">
    </div>
    <form id="imc-form">
      <label for="altura">Altura (em metros):</label>
      <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" required>

      <label for="peso">Peso (em kg):</label>
      <input type="number" id="peso" placeholder="Ex: 70" step="0.1" required>

      <button type="submit">Calcular IMC</button>
      <button type="button" id="reset-btn">Resetar</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
